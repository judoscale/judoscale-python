name: Run tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry install
        uses: actions/cache@v3
        with:
          path: ~/.local
          # NB! Update key when Poetry version is updated
          key: python-${{ steps.setup-python.outputs.python-version }}-poetry-1.2.2

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.3
        with:
          # NB! Update Poetry cache key when updating Poetry version
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: Install library
        run: poetry install --no-interaction

      - name: Test with unittest
        run: poetry run python -m unittest discover --buffer --start-directory tests
